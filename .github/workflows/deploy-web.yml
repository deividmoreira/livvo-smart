name: Deploy Web (Vercel)

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Export web build
        run: npx expo export --platform web

      - name: Prepare Vercel output
        run: |
          mkdir -p .vercel/output/static
          cp -r dist/* .vercel/output/static/
          echo '{"version": 3}' > .vercel/output/config.json

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Diagnostics
        run: |
          echo "Vercel CLI version: $(vercel --version)"
          echo "VERCEL_TOKEN length: ${#VERCEL_TOKEN}"
          echo "VERCEL_ORG_ID: $VERCEL_ORG_ID"
          echo "VERCEL_PROJECT_ID: $VERCEL_PROJECT_ID"
          echo ".vercel/output contents:"
          ls -la .vercel/output/
          echo "config.json:"
          cat .vercel/output/config.json

      - name: Deploy to Vercel
        run: |
          set -o pipefail
          vercel deploy --prod --prebuilt --yes --token="$VERCEL_TOKEN" 2>&1 | tee /tmp/vercel-out.txt

      - name: Show deploy output on failure
        if: failure()
        run: |
          echo "## Vercel Deploy Output" >> $GITHUB_STEP_SUMMARY
          cat /tmp/vercel-out.txt >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No output captured" >> $GITHUB_STEP_SUMMARY
